[buildout]
index = http://packages.lizardsystem.nl
extends =
    http://packages.lizardsystem.nl/kgs/3.1.14/versions.cfg
    server.cfg
unzip = true
prefer-final = true
versions = versions
extensions =
    buildout-versions
parts =
    console_scripts
    mkdir
    ${buildout:serverparts}
    
[versions]

[serverconfig]
sitename = test.dijkdata.nl

[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    fabric

[mkdir]
recipe = z3c.recipe.mkdir
paths = 
    ${buildout:directory}/var/log