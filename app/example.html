            body {

        <!-- Template definitions -->

        <script type="text/template" id="map-template">
          <div class="row-fluid">

            <div class="span3" id="sidebar">
                <div class="" id="sidebarRegion"></div>
                <div class="" id="workspaceRegion"></div>
            </div>

            <div class="span9" id="leafletRegion"></div>

          </div>
        </script>

        <script id="locationview-template" type="text/template">
            <label class="checkbox">
                <input class="hide" type="checkbox" class="filterCheckbox" <%if(selected){%>class="selected" CHECKED<%}%>><i class="icon-globe"></i> <%= name %> <span class="state hide"><%= selected %></span>
            </label>
        </script>

        <script id="parameterview-template" type="text/template">
            <label class="checkbox">
                <input class="hide" type="checkbox" class="filterCheckbox" <%if(selected){%>class="selected" CHECKED<%}%>>
                <i class="icon-flag"></i> <% if(!name){ %> Naamloze parameter <% } else { %><%=name%> <% } %>
                <span class="badge <% if(parametervalue<500){ %>badge-notice<% } else { %>badge-warning<% } %>"><%= parametervalue %></span><span class="state hide"><%= selected %></span>
            </label>
        </script>



        <script type="text/template" id="leaflet-template">
            <div id="map"></div>
        </script>

        <script type="text/template" id="graphs-template">
          <div class="row-fluid">

            <div class="span3 well" id="collageListBlock">
              <h4>Collage lijst</h4>
              <div id="collageList">
			    <i>laden...</i>
              </div>
			  <div>
				<input id="new-collage" placeholder="Add a new Collage">
			  </div>
			</div>

            <div class="span3 well" id="selectedCollageBlock">
              <h4>Geselecteerde collage</h4>
              <div id="selectedCollage">
                  <i>selecteer collage</i>
              </div>
            </div>

            <div class="span6 well" id="graphsBlock">
              <h4>Grafieken</h4>
              <div id="graphStack">
                  <i>grafieken</i>
              </div>
            </div>
          </div>
          <div class="row-fluid">

            <div class="span3 well" id="timeseriesSelectionBlock">
                <h4>Tijdserie selectie blok</h4>
                <div id="timeseriesSelection">
                    <i>selectie....</i>
                </div>
            </div>
          </div>

        </script>


        <script type="text/template" id="activecollage">
          <div id="active_collage_header">selecteer een item...</div>
          items:
          <div id="collage_item_list">....</div>
		  <input id="new-collage-item" placeholder="Add an item">
        </script>

		<script type="text/template" id="name-template-delete">
		  <div class='collageItem'> <%= name %> <em class="icon-remove"></em></div>
		</script>

		<script type="text/template" id="name-template">
		  <div class='collageItem'> <%= name %> </div>
		</script>

        <script type="text/template" id="graph-template">
            <div class='graph'> grafiek van <%= name %> </div>
            ___/----\____
        </script>

        <script type="text/template" id="name-checkbox">
            <input type="checkbox" class="bert"> <%= name %> <em class="icon-remove"></em></input>
        </script>

                                </ul>
                            </li>
