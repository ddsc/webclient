              </li>
              <li>
                <em class="icon-globe icon-white"></em>&nbsp;<a href="#">Actueel</a>
              </li>              
              <li>
                <em class="icon-globe icon-white"></em>&nbsp;<a href="#">Valkenburg</a>
              </li>                            
            </ul>
            </div>

            <div class="measure-info-header">
                <h4><em class="icon-signal icon-white"></em>&nbsp;Grafiek</h4>
            </div>
            <div id="graphs">
              <ul class="homepage-list">
                <li><em class="icon-signal icon-white"></em>&nbsp;<a href="#">Boezem</a></li>
                <li><em class="icon-signal icon-white"></em>&nbsp;<a href="#">Weer</a></li>
                <li><em class="icon-signal icon-white"></em>&nbsp;<a href="#">Grechtdijk</a></li>
                <li><em class="icon-signal icon-white"></em>&nbsp;<a href="#">Buitenwater</a></li>
              </ul>

                <h4><em class="icon-th icon-white"></em>&nbsp;Dashboard</h4>
            </div>

                <li><em class="icon-th icon-white"></em>&nbsp;<a href="#">DAM</a></li>
                <li><em class="icon-th icon-white"></em>&nbsp;<a href="#">DMC systeem</a></li>
                <li><em class="icon-th icon-white"></em>&nbsp;<a href="#">Grechtdijk</a></li>

                <h4><em class="icon-rss"></em>&nbsp;Livestream</h4>
            </div>

            <div class="row-fluid">
              <div class="span1 hidden-phone hide-tablet"><em class="icon-globe icon-white"></em></div>
              <div class="span6">
                <strong><a href="#">Nieuwe sensor aangemaakt</a></strong><br/>
                <small>Oost Z2162 Kruin</small>
              </div>
              <div class="span3 text-right pull-right"><small class="muted">3 minuten geleden</small></div>
            </div>

            <div class="row-fluid odd">
              <div class="span1 hidden-phone hide-tablet"><em class="icon-bell icon-white"></em></div>
              <div class="span6">
                <strong><a href="#">Alarm</a></strong><br/>
                <small>Boezem, Amstelland</small>
              </div>
              <div class="span3 text-right pull-right"><small class="muted">9 minuten geleden</small></div>
            </div>

            <div class="row-fluid">
              <div class="span1 hidden-phone hide-tablet"><em class="icon-comment icon-white"></em></div>

              </div>
              <div class="span3 text-right pull-right"><small class="muted">12 minuten geleden</small></div>

            <div class="row-fluid odd">
              <div class="span1 hidden-phone hide-tablet"><em class="icon-info-sign icon-white"></em></div>
              <div class="span6">

                <small>Afgelopen 24 uur 33 locaties zonder metingen</small>
              </div>
              <div class="span3 text-right pull-right"><small class="muted">1 uur geleden</small></div>
            </div>

            <div class="row-fluid">
              <div class="span1 hidden-phone hide-tablet"><em class="icon-info-sign icon-white"></em></div>
              <div class="span6">

              </div>
              <div class="span3 text-right pull-right"><small class="muted">1 uur, 15 minuten geleden</small></div>
            </div>                                    

            </div>

      <div class="span3 measure-details" id="measure-new-measurement">

      </div>

      </div>

    <script type="text/template" id="workspaceitem-template">

        <div class="layer-configuration hide">
          <div>

          </div>
          <div class="spacer">
            <button type="button" class="btn btn-mini btn-danger btn-delete-layer">Verwijderen</button>
          </div>          
        </div>
      </div>
    </script>
